<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 예제</title>
	<style>
		.box{
			border: 3px solid black;
			width: 300px; height: 300px;
			padding: 30px;
		}
		.inner-box{
			border: 3px solid red;
			height: 100%;
		}
		.contents-box{
			border: 3px solid red; height: 100%;
			margin: -3px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">
			<div class="contents-box"></div>
		</div>
	</div>	
</body>
</html>
