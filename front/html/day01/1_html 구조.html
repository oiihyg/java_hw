<!-- <!DOCTYPE html> : html5 표준 문서임을 의미 -->
<!DOCTYPE html>
<!-- httml 태그 : html 문서 
	- lang 속성 : 언어 지정
	- 검색 엔진에서 언어를 제외하거나 포함할 때 사
 -->
<html lang="en">
<head>
	<!-- head 태그 : 화면에는 보이지 않지만 문서와 관련된 정보를 모아둔 태그
		- link와 script 태그 : css와 js를 연결
		- title 태그 : 웹 타이틀을 지정 
	-->
	<meta charset="UTF-8">
	<!-- meta 태그 : 문서 설정을 지원 
		- 화면 비율, 검색 키워드, 작성자, 요약, 썸네일 이미지 등을 설정
		- charset 속성
			- 문서의 인코딩 설정
		- name="viewport" content="width=device-width, initial-scale=1.0">	
			- 화면 비율을 설정하는데 너비를 기기의 너비를 기준으로 1배로 해서 설정
			- 모바일에서 웹에서 보이는 화면이 작게 보이는 걸 방지
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- body 태그
		- 화면에 보여지는 부분
		- 다양한 태그를 이용해서 화면을 구성 
	-->
	<!-- 엔터와 연속된 공백은 하나의 공백으로 처리 됨 -->
	
</body>
</html>
