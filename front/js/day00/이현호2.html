
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<style>
		.form-group .form-control{
			display: block; width: 100%; box-sizing: border-box;
			height: 30px; border-radius: 5px; border: 2px solid aqua;
			margin: 5px 0;
		}
		.btn{
			width: 100%; height: 30px; border: 2px solid aqua; border-radius: 5px;
			cursor: pointer;
		}
		.message {
            color: red;
            font-size: 12px;
            display: none;
        }
		.error{ color: red;}

	</style>
</head>
<body>
	<div class="container">
        <form id="form" action="#" method="post">
			<div class="form-group">
				<label for="id">아이디</label>
				<input type="text" id="id" name="id" required class="form-control">
				<span class="message" id="userid">필수 입력 항목 입니다</span>
			</div>
			<div class="form-group">
				<label for="pw">패스워드</label>
				<input type="password" id="pw" name="pw" required class="form-control">
				<span class="message" id="pwm">영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자</span>
				<span class="message" id="prd">필수 입력 항목 입니다</span>
			</div>
			<div class="form-group">
				<label for="pw2">패스워드 확인</label>
				<input type="password" id="pw2" name="pw2" required class="form-control">
				<span class="message" id="prd2">필수 입력 항목 입니다</span>
			</div>
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="email" id="email" name="email" required class="form-control">
			</div>
			<div class="form-group">
				<label for="address">주소</label>
				<input type="text" id="address" name="address" required class="form-control">
			</div>
            <button type="submit" class="btn">가입</button>
        </form>
    </div>
	<script>
		document.getElementById('pw').addEventListener('focus', function() {
            document.getElementById('pwm').style.display = 'block';
        });

        document.getElementById('pw').addEventListener('blur', function() {
            document.getElementById('pwm').style.display = 'none';
        });

        document.getElementById('form').addEventListener('submit', function(event) {
            let valid = true;

            const id = document.getElementById('id');
            const pw = document.getElementById('pw');
            const pw2 = document.getElementById('pw2');
            const email = document.getElementById('email');
            const address = document.getElementById('address');

            if (id.value === '') {
                valid = false;
                document.getElementById('userid').style.display = 'block';
            } else {
                document.getElementById('userid').style.display = 'none';
            }

            if (pw.value === '') {
                valid = false;
                document.getElementById('prd').style.display = 'block';
            } else {
                document.getElementById('prd').style.display = 'none';
            }

            if (pw2.value === '') {
                valid = false;
                document.getElementById('prd2').style.display = 'block';
            } else {
                document.getElementById('prd2').style.display = 'none';
            }

            if (!valid) {
                event.preventDefault();
            }
        });

        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('blur', function() {
                if (input.value === '') {
                    input.nextElementSibling.style.display = 'block';
                } else {
                    input.nextElementSibling.style.display = 'none';
                }
            });
        });
	</script>
</body>
</html>
